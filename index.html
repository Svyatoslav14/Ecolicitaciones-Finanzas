<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }
    section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input[type="text"], input[type="tel"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #003366;
    }
    .results {
      margin-top: 20px;
    }
    .contract {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .contract:last-child {
      border-bottom: none;
    }
    .contract h3 {
      margin: 0 0 5px 0;
      font-size: 1.1em;
    }
    .contract p {
      margin: 2px 0;
      font-size: 0.9em;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ecolicitaciones & Finanzas</h1>
    <p>Asesoría empresarial en licitaciones públicas</p>
  </header>
  <main>
    <section>
      <h2>Formulario de Registro</h2>
      <form id="registrationForm">
        <label for="companyName">Nombre de la Empresa:</label>
        <input type="text" id="companyName" name="companyName" required />

        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="unspsc">Código UNSPSC:</label>
        <input type="text" id="unspsc" name="unspsc" required />

        <label>
          <input type="checkbox" id="dataConsent" required />
          Acepto el tratamiento de mis datos personales.
        </label>

        <button type="submit">Buscar Licitaciones</button>
      </form>
    </section>

    <section class="results" id="resultsSection" style="display: none;">
      <h2>Resultados de Licitaciones</h2>
      <div id="results"></div>
    </section>
  </main>
  <footer>
    &copy; 2025 Ecolicitaciones & Finanzas. Todos los derechos reservados.
  </footer>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const companyName = document.getElementById('companyName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const unspsc = document.getElementById('unspsc').value.trim();
      const dataConsent = document.getElementById('dataConsent').checked;

      if (!companyName || !phone || !unspsc || !dataConsent) {
        alert('Por favor, complete todos los campos y acepte el tratamiento de datos.');
        return;
      }

      const resultsSection = document.getElementById('resultsSection');
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Cargando resultados...</p>';
      resultsSection.style.display = 'block';

      try {
        const response = await fetch(`https://www.datos.gov.co/resource/jbjy-vk9h.json?codigo_de_categoria_principal=${unspsc}`);
        const data = await response.json();

        if (data.length === 0) {
          resultsDiv.innerHTML = '<p>No se encontraron licitaciones para el código UNSPSC proporcionado.</p>';
          return;
        }

        resultsDiv.innerHTML = '';
        data.forEach(contract => {
          const contractDiv = document.createElement('div');
          contractDiv.className = 'contract';
          contractDiv.innerHTML = `
            <h3>${contract.descripcion_del_proceso || 'Sin título'}</h3>
            <p><strong>Entidad:</strong> ${contract.nombre_entidad || 'No disponible'}</p>
            <p><strong>Valor del Contrato:</strong> ${contract.valor_del_contrato || 'No disponible'}</p>
            <p><strong>Fecha de Inicio:</strong> ${contract.fecha_de_inicio_del_contrato || 'No disponible'}</p>
            <p><strong>Fecha de Fin:</strong> ${contract.fecha_de_fin_del_contrato || 'No disponible'}</p>
            <p><a href="${contract.urlproceso}" target="_blank">Ver más detalles</a></p>
          `;
          resultsDiv.appendChild(contractDiv);
        });
      } catch (error) {
        resultsDiv.innerHTML = '<p>Ocurrió un error al consultar las licitaciones. Por favor, inténtelo más tarde.</p>';
        console.error('Error fetching data:', error);
      }
    });
  </script>
</body>
</html>
