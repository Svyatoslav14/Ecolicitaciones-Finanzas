<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #00695c;
      color: white;
      display: flex;
      align-items: center;
      padding: 1em;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 2em;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      margin-top: 0.3em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5em;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .resultados {
      margin-top: 2em;
    }
    .contrato {
      border-bottom: 1px solid #ccc;
      padding: 1em 0;
    }
    .oculto {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo Ecolicitaciones" />
  <h1>Ecolicitaciones & Finanzas</h1>
</header>

<main>
  <div id="paso1">
    <h2>Registro inicial</h2>
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" required />

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" required />

    <label for="empresa">Empresa</label>
    <input type="text" id="empresa" />

    <label for="telefono">Número de teléfono</label>
    <input type="tel" id="telefono" />

    <label>
      <input type="checkbox" id="aceptaDatos" />
      Acepto los términos de tratamiento de datos personales.
    </label>

    <button onclick="validarPaso1()">Continuar</button>
  </div>

  <div id="paso2" class="oculto">
    <h2>Selecciona el tipo de proceso que deseas consultar</h2>
    <label for="tipoProceso">Tipo de proceso</label>
    <select id="tipoProceso">
      <option value="">-- Selecciona --</option>
      <option value="80141600">Consultoría administrativa</option>
      <option value="85121603">Servicios de salud</option>
      <option value="93141500">Servicios jurídicos</option>
      <option value="72101500">Servicios de ingeniería</option>
    </select>
    <button onclick="mostrarBusqueda()">Consultar procesos</button>
  </div>

  <div id="paso3" class="oculto">
    <h3>Consulta contratos en SECOP II</h3>
    <label for="estado">Filtrar por estado</label>
    <select id="estado">
      <option value="">Todos</option>
      <option value="Activo">Activo</option>
      <option value="Borrador">Borrador</option>
      <option value="Liquidado">Liquidado</option>
    </select>

    <button onclick="buscarContratos()">Buscar contratos</button>
    <div class="resultados" id="resultados"></div>
  </div>
</main>

<script>
  function validarPaso1() {
    const nombre = document.getElementById("nombre").value.trim();
    const correo = document.getElementById("correo").value.trim();
    const acepta = document.getElementById("aceptaDatos").checked;

    if (!nombre || !correo || !acepta) {
      alert("Por favor, completa todos los campos requeridos y acepta los términos.");
      return;
    }

    document.getElementById("paso1").classList.add("oculto");
    document.getElementById("paso2").classList.remove("oculto");
  }

  function mostrarBusqueda() {
    const tipo = document.getElementById("tipoProceso").value;
    if (!tipo) {
      alert("Selecciona un tipo de proceso.");
      return;
    }
    document.getElementById("paso2").classList.add("oculto");
    document.getElementById("paso3").classList.remove("oculto");
  }

  async function buscarContratos() {
    const codigo = document.getElementById("tipoProceso").value;
    const estadoFiltro = document.getElementById("estado").value;
    const resultadosDiv = document.getElementById("resultados");
    resultadosDiv.innerHTML = "Buscando...";

    try {
      const url = `https://cors-anywhere.herokuapp.com/https://www.datos.gov.co/resource/jbjy-vk9h.json?$where=starts_with(codigo_de_categoria_principal,'V1.${codigo}')`;
      const response = await fetch(url);
      const data = await response.json();

      const filtrados = estadoFiltro
        ? data.filter(p => p.estado_contrato === estadoFiltro)
        : data;

      if (filtrados.length === 0) {
        resultadosDiv.innerHTML = `<p>No se encontraron contratos con ese filtro.</p>`;
        return;
      }

      resultadosDiv.innerHTML = `<h3>Resultados encontrados</h3>`;
      filtrados.forEach(proceso => {
        resultadosDiv.innerHTML += `
          <div class="contrato">
            <p><strong>Entidad:</strong> ${proceso.nombre_entidad || 'No disponible'}</p>
            <p><strong>Objeto del contrato:</strong> ${proceso.objeto_del_contrato || 'No disponible'}</p>
            <p><strong>Modalidad:</strong> ${proceso.modalidad_de_contratacion || 'No disponible'}</p>
            <p><strong>Estado:</strong> ${proceso.estado_contrato || 'No disponible'}</p>
            <p><strong>Valor:</strong> ${proceso.valor_del_contrato || 'No disponible'}</p>
            ${proceso.urlproceso && proceso.urlproceso.url
              ? `<a href="${proceso.urlproceso.url}" target="_blank">Ver proceso en SECOP</a>` 
              : ''}
          </div>
        `;
      });
    } catch (error) {
      console.error(error);
      resultadosDiv.innerHTML = `❌ Error consultando datos. Asegúrate de habilitar el proxy desde <a href='https://cors-anywhere.herokuapp.com/corsdemo' target='_blank'>aquí</a>.`;
    }
  }
</script>

</body>
</html>
