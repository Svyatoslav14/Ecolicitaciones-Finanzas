<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #00695c;
      color: white;
      display: flex;
      align-items: center;
      padding: 1em;
      cursor: pointer;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 1.8em;
    }
    main {
      max-width: 1000px;
      margin: 2em auto;
      padding: 1.5em;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin-top: 0.3em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="checkbox"] {
      margin-right: 0.5em;
    }
    button {
      margin-top: 1em;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .seccion {
      display: none;
    }
    .visible {
      display: block;
    }
    .flechas {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
    }
    .resultados, .requisitos, .contacto {
      margin-top: 2em;
    }
    .contrato {
      border-bottom: 1px solid #ccc;
      padding: 1em 0;
    }
  </style>
</head>
<body>

<header onclick="irMenuPrincipal()">
  <img src="logo.png" alt="Logo Ecolicitaciones" />
  <h1>Ecolicitaciones & Finanzas</h1>
</header>

<main>
  <!-- Paso 1: Registro -->
  <div class="seccion visible" id="paso1">
    <h2>Registro del cliente</h2>
    <label>Nombre completo</label>
    <input type="text" id="nombre" required />
    <label>Correo electr√≥nico</label>
    <input type="email" id="correo" required />
    <label>Empresa</label>
    <input type="text" id="empresa" />
    <label>Tel√©fono</label>
    <input type="text" id="telefono" />
    <label>
      <input type="checkbox" id="terminos" />
      Acepto el tratamiento de mis datos personales
    </label>
    <button onclick="validarPaso1()">Siguiente ‚û°Ô∏è</button>
  </div>

  <!-- Paso 2: Selecci√≥n del proceso -->
  <div class="seccion" id="paso2">
    <h2>¬øQu√© tipo de solicitud deseas consultar?</h2>
    <select id="tipoSolicitud" onchange="mostrarRequisitos()">
      <option value="">-- Selecciona una opci√≥n --</option>
      <option value="Bienes">Bienes</option>
      <option value="Obras">Obras</option>
      <option value="Consultor√≠a">Consultor√≠a</option>
      <option value="Interventor√≠a">Interventor√≠a</option>
      <option value="Servicios">Servicios</option>
    </select>
    <div class="requisitos" id="requisitos"></div>

    <div class="contacto">
      <p>¬øNecesitas ayuda? Contacta directamente a <strong>Andr√©s</strong>:</p>
      <a href="https://wa.me/573057063238" target="_blank">
        üì≤ Escribir a Andr√©s por WhatsApp
      </a>
    </div>

    <div class="flechas">
      <button onclick="mostrarPaso(1)">‚¨ÖÔ∏è Volver</button>
      <button onclick="mostrarPaso(3)">Siguiente ‚û°Ô∏è</button>
    </div>
  </div>

  <!-- Paso 3: B√∫squeda por c√≥digo UNSPSC -->
  <div class="seccion" id="paso3">
    <h2>Buscar en SECOP por c√≥digo UNSPSC</h2>
    <label for="codigo">C√≥digo UNSPSC</label>
    <input type="text" id="codigo" placeholder="Ej. 80141600" />
    <label for="estado">Estado del contrato</label>
    <select id="estado">
      <option value="">-- Todos --</option>
      <option value="Activo">Activo</option>
      <option value="Adjudicado">Adjudicado</option>
      <option value="Celebrado">Celebrado</option>
      <option value="Liquidado">Liquidado</option>
    </select>
    <button onclick="buscarContratos()">üîç Buscar</button>
    <div class="resultados" id="resultados"></div>

    <div class="flechas">
      <button onclick="mostrarPaso(2)">‚¨ÖÔ∏è Volver</button>
    </div>
  </div>
</main>

<script>
  function mostrarPaso(paso) {
    document.querySelectorAll('.seccion').forEach(div => div.classList.remove('visible'));
    document.getElementById(`paso${paso}`).classList.add('visible');
  }

  function validarPaso1() {
    const nombre = document.getElementById("nombre").value.trim();
    const correo = document.getElementById("correo").value.trim();
    const terminos = document.getElementById("terminos").checked;

    if (!nombre || !correo || !terminos) {
      alert("Por favor completa todos los campos obligatorios y acepta los t√©rminos.");
      return;
    }
    mostrarPaso(2);
  }

  function mostrarRequisitos() {
    const tipo = document.getElementById("tipoSolicitud").value;
    const requisitosDiv = document.getElementById("requisitos");
    let requisitos = "";

    switch (tipo) {
      case "Bienes":
        requisitos = "<ul><li>RUT</li><li>Certificado de C√°mara de Comercio</li><li>Cat√°logo del producto</li></ul>";
        break;
      case "Obras":
        requisitos = "<ul><li>Licencia del contratista</li><li>Planos del proyecto</li></ul>";
        break;
      case "Consultor√≠a":
        requisitos = "<ul><li>Propuesta t√©cnica</li><li>Experiencia del consultor</li></ul>";
        break;
      case "Interventor√≠a":
        requisitos = "<ul><li>Certificaciones anteriores</li><li>Hoja de vida del interventor</li></ul>";
        break;
      case "Servicios":
        requisitos = "<ul><li>Oferta detallada</li><li>Experiencia en el servicio</li></ul>";
        break;
      default:
        requisitos = "";
    }

    requisitosDiv.innerHTML = requisitos ? `<h3>Requisitos para ${tipo}:</h3>${requisitos}` : "";
  }

  function irMenuPrincipal() {
    mostrarPaso(1);
  }

  async function buscarContratos() {
    const codigo = document.getElementById("codigo").value.trim();
    const estado = document.getElementById("estado").value.trim();
    const resultadosDiv = document.getElementById("resultados");
    resultadosDiv.innerHTML = "Buscando...";

    if (!codigo) {
      resultadosDiv.innerHTML = "Por favor, ingresa un c√≥digo UNSPSC.";
      return;
    }

    try {
      const url = `https://www.datos.gov.co/resource/jbjy-vk9h.json?codigo_de_categoria_principal=V1.${codigo}`;
      const response = await fetch(url);
      const data = await response.json();

      const filtrado = estado ? data.filter(item => item.estado_contrato?.toLowerCase() === estado.toLowerCase()) : data;

      if (!filtrado.length) {
        resultadosDiv.innerHTML = `<p>No se encontraron contratos activos recientes para el c√≥digo <strong>${codigo}</strong>.</p>`;
        return;
      }

      resultadosDiv.innerHTML = `<h3>Contratos encontrados (${filtrado.length})</h3>`;
      filtrado.forEach(p => {
        resultadosDiv.innerHTML += `
          <div class="contrato">
            <p><strong>Entidad:</strong> ${p.nombre_entidad || 'No disponible'}</p>
            <p><strong>Objeto:</strong> ${p.objeto_del_contrato || 'No disponible'}</p>
            <p><strong>Modalidad:</strong> ${p.modalidad_de_contratacion || 'No disponible'}</p>
            <p><strong>Valor:</strong> ${p.valor_del_contrato || 'No disponible'}</p>
            <p><strong>Estado:</strong> ${p.estado_contrato || 'No disponible'}</p>
            ${p.urlproceso?.url ? `<a href="${p.urlproceso.url}" target="_blank">Ver proceso en SECOP</a>` : ''}
          </div>
        `;
      });
    } catch (e) {
      console.error(e);
      resultadosDiv.innerHTML = "Error al consultar la informaci√≥n. Intenta m√°s tarde.";
    }
  }
</script>

</body>
</html>
