<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f3f6f9;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input[type="text"], input[type="tel"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #003060;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox input {
      margin-right: 10px;
    }
    .results {
      margin-top: 30px;
    }
    .contract {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #fafafa;
    }
    .contract h3 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      color: #004080;
    }
    .contract p {
      margin: 5px 0;
      font-size: 0.95rem;
    }
    .export {
      text-align: right;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ecolicitaciones & Finanzas</h1>
    <p>Asesoría empresarial en licitaciones públicas</p>
  </header>

  <main>
    <form id="licitacionForm">
      <label for="empresa">Nombre de la Empresa</label>
      <input type="text" id="empresa" required />

      <label for="telefono">Número de Teléfono</label>
      <input type="tel" id="telefono" required />

      <label for="unspsc">Código UNSPSC</label>
      <select id="unspsc" required>
        <option value="">Seleccione un código...</option>
        <option value="43211503">43211503 - 💻 Portátiles</option>
        <option value="42172001">42172001 - 🌡️ Termómetros médicos</option>
        <option value="80141600">80141600 - ⚖️ Servicios legales</option>
        <option value="72100000">72100000 - 🏗️ Servicios de construcción</option>
        <option value="86132001">86132001 - 🧑‍🏫 Capacitación técnica</option>
      </select>

      <div class="checkbox">
        <input type="checkbox" id="consent" required />
        <label for="consent">Acepto el tratamiento de mis datos personales</label>
      </div>

      <button type="submit">Buscar Licitaciones</button>
    </form>

    <div class="results" id="resultsSection" style="display:none;">
      <h2>📋 Resultados de Licitaciones</h2>
      <div id="results"></div>
      <div class="export">
        <button onclick="window.print()">📤 Exportar a PDF</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Ecolicitaciones & Finanzas. Todos los derechos reservados.
  </footer>

  <script>
    document.getElementById('licitacionForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const unspsc = document.getElementById('unspsc').value.trim();
      const resultsSection = document.getElementById('resultsSection');
      const resultsDiv = document.getElementById('results');

      resultsDiv.innerHTML = '<p>🔄 Cargando resultados...</p>';
      resultsSection.style.display = 'block';

      try {
        const res = await fetch(`https://www.datos.gov.co/resource/jbjy-vk9h.json?$q=${unspsc}`);
        const data = await res.json();

        if (!data || data.length === 0) {
          resultsDiv.innerHTML = '<p>⚠️ No se encontraron licitaciones para el código proporcionado.</p>';
          return;
        }

        resultsDiv.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'contract';
          div.innerHTML = `
            <h3>📝 ${item.descripcion_del_proceso || 'Proceso sin descripción'}</h3>
            <p><strong>🏛️ Entidad:</strong> ${item.nombre_entidad || 'No disponible'}</p>
            <p><strong>📍 Departamento:</strong> ${item.departamento || 'No disponible'}</p>
            <p><strong>💰 Valor del Contrato:</strong> ${item.valor_del_contrato || 'No definido'}</p>
            <p><strong>📊 Estado:</strong> ${item.estado_contrato || 'Sin especificar'}</p>
            ${item.urlproceso && item.urlproceso.url ? `<p><a href="${item.urlproceso.url}" target="_blank">🔗 Ver proceso en SECOP II</a></p>` : ''}
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = '<p>❌ Error al consultar los datos. Intenta de nuevo más tarde.</p>';
        console.error(err);
      }
    });
  </script>
</body>
</html>
