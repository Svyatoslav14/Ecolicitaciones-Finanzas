<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #00695c;
      color: white;
      display: flex;
      align-items: center;
      padding: 1em;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 1.8em;
    }
    main {
      max-width: 1000px;
      margin: 2em auto;
      padding: 1.5em;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #00796b;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 0.3em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1em;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .resultados {
      margin-top: 2em;
    }
    .contrato {
      border-bottom: 1px solid #ccc;
      padding: 1em 0;
    }
    .contacto {
      text-align: center;
      margin-top: 2em;
    }
    .descarga {
      display: inline-block;
      padding: 10px 15px;
      background: #43a047;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
    .descarga:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo Ecolicitaciones" />
  <h1>Ecolicitaciones & Finanzas</h1>
</header>

<main>
  <h2>Consulta de oportunidades según tu código UNSPSC</h2>
  <p>Introduce tu código UNSPSC para conocer las oportunidades disponibles en SECOP II. Ejemplo: <strong>80141600</strong></p>
  
  <label for="codigo">Código UNSPSC</label>
  <input type="text" id="codigo" placeholder="Ej. 80141600" />

  <label for="estado">Filtrar por estado del contrato (opcional)</label>
  <input type="text" id="estado" placeholder="Ej. Activo, Adjudicado, Borrador..." />

  <button onclick="buscarContratos()">Buscar</button>

  <div class="resultados" id="resultados"></div>

  <div class="contacto">
    <p>¿Quieres más información sobre un proceso? <br/>Contacta directamente a <strong>Andrés</strong>:</p>
    <a href="https://wa.me/573057063238" target="_blank" class="descarga">Escribir a Andrés por WhatsApp</a>
  </div>
</main>

<script>
  async function buscarContratos() {
    const codigo = document.getElementById("codigo").value.trim();
    const estadoFiltro = document.getElementById("estado").value.trim().toLowerCase();
    const resultadosDiv = document.getElementById("resultados");
    resultadosDiv.innerHTML = "Buscando...";

    if (!codigo) {
      resultadosDiv.innerHTML = "Por favor, ingresa un código UNSPSC válido.";
      return;
    }

    try {
      const consultaCodigo = `V1.${codigo}`;
      const url = `https://cors-anywhere.herokuapp.com/https://www.datos.gov.co/resource/jbjy-vk9h.json?$q=${consultaCodigo}`;
      const response = await fetch(url);
      const data = await response.json();

      const filtrados = estadoFiltro
        ? data.filter(item => (item.estado_contrato || '').toLowerCase().includes(estadoFiltro))
        : data;

      if (filtrados.length === 0) {
        resultadosDiv.innerHTML = `<p>No se encontraron resultados para el código <strong>${codigo}</strong> ${estadoFiltro ? "y estado " + estadoFiltro : ""}.</p>`;
        return;
      }

      resultadosDiv.innerHTML = `<h3>Resultados para código: ${codigo}</h3>`;
      filtrados.forEach(proceso => {
        resultadosDiv.innerHTML += `
          <div class="contrato">
            <p><strong>Entidad:</strong> ${proceso.nombre_entidad || 'No disponible'}</p>
            <p><strong>Objeto del contrato:</strong> ${proceso.objeto_del_contrato || 'No disponible'}</p>
            <p><strong>Modalidad:</strong> ${proceso.modalidad_de_contratacion || 'No disponible'}</p>
            <p><strong>Valor:</strong> ${proceso.valor_del_contrato || 'No disponible'}</p>
            <p><strong>Estado:</strong> ${proceso.estado_contrato || 'No disponible'}</p>
            ${proceso.urlproceso && proceso.urlproceso.url 
              ? `<a href="${proceso.urlproceso.url}" target="_blank">Ver proceso en SECOP</a>` 
              : ''}
          </div>
        `;
      });

    } catch (error) {
      console.error(error);
      resultadosDiv.innerHTML = `❌ Ocurrió un error al consultar la información. <br> 
        Asegúrate de haber habilitado el proxy desde 
        <a href='https://cors-anywhere.herokuapp.com/corsdemo' target='_blank'>cors-anywhere.herokuapp.com/corsdemo</a>.`;
    }
  }
</script>

</body>
</html>
