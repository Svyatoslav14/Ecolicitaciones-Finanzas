<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #00695c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
    }
    header img {
      height: 50px;
      cursor: pointer;
    }
    h1 {
      margin: 0;
      font-size: 1.5em;
      flex-grow: 1;
      text-align: center;
    }
    .whatsapp-contact {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .whatsapp-contact a {
      background: #25D366;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9em;
    }
    #qr {
      height: 40px;
      cursor: pointer;
    }
    #qrModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #qrModal img {
      max-height: 80vh;
      border: 5px solid white;
      border-radius: 8px;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #00796b;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .navigation {
      margin-top: 1em;
      text-align: right;
    }
    .navigation button {
      background: #00695c;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .navigation button:hover {
      background: #004d40;
    }
    .resultados {
      margin-top: 2em;
    }
    .contrato {
      border-bottom: 1px solid #ccc;
      padding: 1em 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" onclick="location.reload()" />
  <h1>Ecolicitaciones & Finanzas</h1>
  <div class="whatsapp-contact">
    <a href="https://wa.me/573057063238" target="_blank">WhatsApp Asesoría Ecolicitaciones & Finanzas</a>
    <img src="QR.png" id="qr" alt="QR WhatsApp" onclick="mostrarQR()" />
  </div>
</header>

<div id="qrModal" onclick="this.style.display='none'">
  <img src="QR.png" alt="QR Ampliado" />
</div>

<div class="container">
  <h2>Consulta oportunidades en SECOP</h2>

  <label for="codigo">Código UNSPSC</label>
  <input type="text" id="codigo" placeholder="Ej: 80141600" />

  <label for="estado">Estado del contrato</label>
  <select id="estado">
    <option value="">Todos</option>
    <option value="Activo">Activo</option>
    <option value="Liquidado">Liquidado</option>
    <option value="Terminado">Terminado</option>
  </select>

  <div class="navigation">
    <button onclick="history.back()">⬅️ Atrás</button>
    <button onclick="buscarContratos()">Buscar</button>
  </div>

  <div class="resultados" id="resultados"></div>
</div>

<script>
  function mostrarQR() {
    document.getElementById('qrModal').style.display = 'flex';
  }

  async function buscarContratos() {
    const codigo = document.getElementById("codigo").value.trim();
    const estado = document.getElementById("estado").value;
    const resultadosDiv = document.getElementById("resultados");
    resultadosDiv.innerHTML = "Buscando...";

    if (!codigo) {
      resultadosDiv.innerHTML = "Por favor ingresa un código UNSPSC.";
      return;
    }

    try {
      const url = `https://cors-anywhere.herokuapp.com/https://www.datos.gov.co/resource/jbjy-vk9h.json?$where=contains(codigo_de_categoria_principal,'${codigo}')&$order=fecha_de_publicacion DESC&$limit=10`;
      const res = await fetch(url);
      const data = await res.json();
      const filtrados = estado ? data.filter(d => d.estado_contrato === estado) : data;

      if (filtrados.length === 0) {
        resultadosDiv.innerHTML = "No se encontraron resultados.";
        return;
      }

      resultadosDiv.innerHTML = `<h3>Resultados recientes para código: ${codigo}</h3>`;
      filtrados.forEach(c => {
        resultadosDiv.innerHTML += `
          <div class="contrato">
            <p><strong>Entidad:</strong> ${c.nombre_entidad || 'No disponible'}</p>
            <p><strong>Objeto del contrato:</strong> ${c.objeto_del_contrato || 'No disponible'}</p>
            <p><strong>Modalidad:</strong> ${c.modalidad_de_contratacion || 'No disponible'}</p>
            <p><strong>Valor:</strong> ${c.valor_del_contrato || 'No disponible'}</p>
            <p><strong>Estado:</strong> ${c.estado_contrato || 'No disponible'}</p>
            ${c.urlproceso && c.urlproceso.url ? `<a href="${c.urlproceso.url}" target="_blank">Ver proceso en SECOP</a>` : ''}
          </div>
        `;
      });

    } catch (e) {
      resultadosDiv.innerHTML = "Error al consultar la información.";
      console.error(e);
    }
  }
</script>

</body>
</html>
