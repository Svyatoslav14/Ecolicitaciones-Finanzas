<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link rel="icon" href="logo.png" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background-color: #00695c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
    }
    header img { height: 50px; cursor: pointer; }
    .whatsapp-contact { display: flex; align-items: center; gap: 10px; }
    .whatsapp-contact a {
      background: #25D366; padding: 8px 12px; color: white;
      border-radius: 5px; text-decoration: none; font-weight: bold;
    }
    .container {
      max-width: 800px; margin: 2em auto;
      background: white; padding: 2em;
      border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h2 { color: #00796b; }
    label { font-weight: bold; display: block; margin-top: 1em; }
    input, select {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 8px; border: 1px solid #ccc;
    }
    .navigation {
      margin-top: 1em; text-align: right;
    }
    .navigation button {
      background: #00695c; color: white;
      padding: 10px 16px; border: none;
      border-radius: 6px; cursor: pointer;
    }
    .navigation button:hover { background: #004d40; }
    .resultados { margin-top: 2em; }
    .contrato {
      border-bottom: 1px solid #ccc;
      padding: 1em 0;
    }
    .hidden { display: none; }
    #qr { height: 40px; border: 1px solid white; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo" onclick="volverInicio()" />
  <div class="whatsapp-contact">
    <a href="https://wa.me/573057063238" target="_blank">WhatsApp asesoría Ecolicitaciones & Finanzas</a>
    <img src="QR.png" id="qr" alt="QR WhatsApp">
  </div>
</header>

<div class="container">
  <!-- Paso 4 (único que mostramos aquí) -->
  <div id="paso4">
    <h2>Consulta oportunidades en SECOP</h2>
    <label>Código UNSPSC</label>
    <input type="text" id="codigo" placeholder="Ej. 80111500"/>
    <label>Estado del contrato</label>
    <select id="estado">
      <option value="">Todos</option>
      <option value="Activo">Activo</option>
      <option value="Liquidado">Liquidado</option>
      <option value="Terminado">Terminado</option>
    </select>
    <div class="navigation">
      <button onclick="buscarContratos()">Buscar</button>
    </div>
    <div class="resultados" id="resultados"></div>
  </div>
</div>

<script>
  function volverInicio() {
    location.reload();
  }

  async function buscarContratos() {
    const codigoInput = document.getElementById("codigo").value.trim();
    const estado = document.getElementById("estado").value;
    const resultadosDiv = document.getElementById("resultados");

    if (!codigoInput) {
      resultadosDiv.innerHTML = "Por favor ingresa un código UNSPSC.";
      return;
    }

    resultadosDiv.innerHTML = "Buscando...";
    const codigoCompleto = "V1." + codigoInput;

    try {
      const url = `https://www.datos.gov.co/resource/jbjy-vk9h.json?$where=codigo_de_categoria_principal='${codigoCompleto}'&$order=fecha_de_publicacion DESC&$limit=100`;

      const res = await fetch(url);
      const data = await res.json();

      const filtrados = estado
        ? data.filter(d => d.estado_contrato?.toLowerCase() === estado.toLowerCase())
        : data;

      if (filtrados.length === 0) {
        resultadosDiv.innerHTML = "No se encontraron resultados.";
        return;
      }

      resultadosDiv.innerHTML = `<h3>Resultados recientes para: ${codigoCompleto}</h3>`;
      filtrados.forEach(c => {
        resultadosDiv.innerHTML += `
          <div class="contrato">
            <p><strong>Entidad:</strong> ${c.nombre_entidad || 'No disponible'}</p>
            <p><strong>Objeto:</strong> ${c.objeto_del_contrato || 'No disponible'}</p>
            <p><strong>Modalidad:</strong> ${c.modalidad_de_contratacion || 'No disponible'}</p>
            <p><strong>Valor:</strong> ${c.valor_del_contrato || 'No disponible'}</p>
            <p><strong>Estado:</strong> ${c.estado_contrato || 'No disponible'}</p>
            ${c.urlproceso?.url ? `<a href="${c.urlproceso.url}" target="_blank">Ver proceso</a>` : ''}
          </div>`;
      });

    } catch (e) {
      resultadosDiv.innerHTML = "Error al consultar los datos. Verifica tu conexión o intenta más tarde.";
      console.error(e);
    }
  }
</script>
</body>
</html>
