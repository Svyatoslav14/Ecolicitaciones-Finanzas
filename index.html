<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecolicitaciones & Finanzas</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #00695c;
      color: white;
      display: flex;
      align-items: center;
      padding: 1em;
      cursor: pointer;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 1.8em;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 0.3em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1em;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .seccion {
      display: none;
    }
    .visible {
      display: block;
    }
    .navegacion {
      margin-top: 2em;
      display: flex;
      justify-content: space-between;
    }
    .requisitos {
      background: #e0f2f1;
      padding: 1em;
      margin-top: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header onclick="irMenuPrincipal()">
  <img src="logo.png" alt="Logo Ecolicitaciones" />
  <h1>Ecolicitaciones & Finanzas</h1>
</header>

<main>
  <!-- Paso 1: Datos del cliente -->
  <section id="paso1" class="seccion visible">
    <h2>Bienvenido</h2>
    <p>Por favor, completa los siguientes datos:</p>
    <label>Nombre completo:</label>
    <input type="text" id="nombre" required />
    
    <label>Correo electr√≥nico:</label>
    <input type="email" id="correo" required />

    <label>Empresa:</label>
    <input type="text" id="empresa" />

    <label>Tel√©fono (m√°x 11 d√≠gitos):</label>
    <input type="text" id="telefono" maxlength="11" pattern="\d{10,11}" required />

    <label><input type="checkbox" id="acepta" required /> Acepto el tratamiento de mis datos personales</label>
    <button onclick="siguientePaso(2)">Continuar</button>
  </section>

  <!-- Paso 2: Tipo de solicitud -->
  <section id="paso2" class="seccion">
    <h2>Selecciona el tipo de proceso que deseas consultar:</h2>
    <select id="tipoProceso" onchange="mostrarRequisitos()">
      <option value="">Selecciona una opci√≥n</option>
      <option value="compra">Proceso de compra p√∫blica</option>
      <option value="servicios">Prestaci√≥n de servicios</option>
      <option value="obras">Contrataci√≥n de obras</option>
    </select>
    <div id="requisitos" class="requisitos"></div>

    <div class="navegacion">
      <div></div>
      <button onclick="siguientePaso(3)">Siguiente ‚û°Ô∏è</button>
    </div>
  </section>

  <!-- Paso 3: Contacto y consulta SECOP -->
  <section id="paso3" class="seccion">
    <h2>Contacto</h2>
    <p>¬øDeseas ayuda con este proceso?</p>
    <a href="https://wa.me/573057063238" target="_blank">
      üëâ Contactar a Andr√©s por WhatsApp
    </a>

    <h3 style="margin-top: 2em;">Consulta en SECOP por c√≥digo UNSPSC</h3>
    <label>C√≥digo UNSPSC:</label>
    <input type="text" id="codigo" placeholder="Ej. 80141600" />
    
    <label>Estado del contrato:</label>
    <select id="estado">
      <option value="">Cualquiera</option>
      <option value="Activo">Activo</option>
      <option value="Celebrado">Celebrado</option>
      <option value="Borrador">Borrador</option>
    </select>
    <button onclick="buscarContratos()">Buscar</button>

    <div id="resultados" style="margin-top: 2em;"></div>
  </section>
</main>

<script>
  function irMenuPrincipal() {
    mostrarPaso(1);
  }

  function siguientePaso(n) {
    if (n === 2 && (!document.getElementById("acepta").checked || !document.getElementById("correo").value.includes('@'))) {
      alert("Por favor completa todos los datos correctamente.");
      return;
    }
    mostrarPaso(n);
  }

  function mostrarPaso(n) {
    document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('visible'));
    document.getElementById(`paso${n}`).classList.add('visible');
  }

  function mostrarRequisitos() {
    const tipo = document.getElementById("tipoProceso").value;
    const div = document.getElementById("requisitos");
    let html = "";

    if (tipo === "compra") {
      html = "<ul><li>Certificado de existencia</li><li>Estados financieros</li><li>Rut actualizado</li></ul>";
    } else if (tipo === "servicios") {
      html = "<ul><li>Hoja de vida</li><li>Certificados de experiencia</li><li>Referencias laborales</li></ul>";
    } else if (tipo === "obras") {
      html = "<ul><li>Licencia de construcci√≥n</li><li>Certificado t√©cnico</li><li>Experiencia espec√≠fica</li></ul>";
    }

    div.innerHTML = "<h4>Documentos requeridos:</h4>" + html;
  }

  async function buscarContratos() {
    const codigo = document.getElementById("codigo").value.trim();
    const estado = document.getElementById("estado").value;
    const div = document.getElementById("resultados");
    div.innerHTML = "Buscando...";

    let query = `https://cors-anywhere.herokuapp.com/https://www.datos.gov.co/resource/jbjy-vk9h.json?codigo_de_categoria_principal=V1.${codigo}`;
    if (estado) {
      query += `&estado_contrato=${estado}`;
    }

    try {
      const res = await fetch(query);
      const data = await res.json();

      if (!data || data.length === 0) {
        div.innerHTML = `<p>No se encontraron resultados para <strong>${codigo}</strong>.</p>`;
        return;
      }

      div.innerHTML = `<h3>Resultados:</h3>`;
      data.forEach(p => {
        div.innerHTML += `
          <div style="border-bottom:1px solid #ccc; padding:1em 0;">
            <p><strong>Entidad:</strong> ${p.nombre_entidad || 'N/D'}</p>
            <p><strong>Objeto:</strong> ${p.objeto_del_contrato || 'N/D'}</p>
            <p><strong>Valor:</strong> ${p.valor_del_contrato || 'N/D'}</p>
            <p><strong>Estado:</strong> ${p.estado_contrato || 'N/D'}</p>
            ${p.urlproceso?.url ? `<a href="${p.urlproceso.url}" target="_blank">Ver proceso en SECOP</a>` : ''}
          </div>`;
      });
    } catch (e) {
      div.innerHTML = `‚ùå Error al consultar. Ve a <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">corsdemo</a> y habilita permisos.`;
    }
  }
</script>

</body>
</html>
